<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <ul>
        <li>TODOです</li>
        <div>
          <p>未完了のTODO</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <ul>
        <li>TODOでした</li>
        <div>
          <p>完了したTODO</p>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
